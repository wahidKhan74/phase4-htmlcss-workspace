<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tables</title>
</head>

<body>

<h1>Tables</h1>

<table border="1px">
    <!-- header row -->
    <thead>
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">data 1-1</td>
            <td>data 2-1</td>
            <td>data 3-1</td>
        </tr>
        <tr>
            <td>data 1-2</td>
            <td>data 2-2</td>
            <td>data 3-2</td>
        </tr>
        <tr>
            <td  colspan="2">data 1-3</td>
            <td>data 2-3</td>
            <td>data 3-3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">total 1</td>
            <td>total 2</td>
            <td>total 3</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
